<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Imagens</title>
    <!-- O gif não salva todos os pixels, ele salva as cores e reproduz elas todas as vezes que aparecem na imagem
    Não pode se hospedar uma imagem sem colocar a reprodução
    https://www.pexels.com/-->
</head>
<body>
    <h1>Imagens HTML</h1>
    <img src="cafes.jpg" alt="Várias xícaras de café" width="30%" height="50%">
    <!-- atributos alt para clientes não-visuais 
    altura: width
    largura: height-->
</body>
</html>
